<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>hls</title>
</head>

<body>
    <h1>hls.js Example Embed</h1>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video" class="centeredVideo" controls autoplay="false">
        Your browser is too old which doesn't support HTML5 video.
    </video>
    <script>
        document.addEventListener('click', function () {
            var video = document.getElementById('video');
            video.play();
            console.log('video play');
        });
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.attachMedia(video);
            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                console.log('video and hls.js are now bound together');
                hls.loadSource('https://rtc-hz-dev.oss-cn-hangzhou.aliyuncs.com/records/collect/test_0.m3u8');
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    console.log(data.levels.length + ' quality level');
                });
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log('network error encountered, try to recover');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log('media error encountered, try to recover');
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });
        }
    </script>
</body>

</html>
